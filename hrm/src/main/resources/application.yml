    activate:
      on-profile: dev

  datasource:
    url: jdbc:mysql://localhost:3306/hrm_db
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
